  <script>
    window.addEventListener('load', function () {

      var loader = document.getElementById('preloader-container');
      loader.style.opacity = '0';

      loader.addEventListener('transitionend', function () {
        loader.style.display = 'none';
      })
    });
  </script>

<body>
  <div id="preloader-container" class="">
    <div id="preloader-content">
      <div id="preloader-circle"></div>
      <p>Loading...</p>
    </div>
  </div>
  <div class="outer">
    <div class="middle">
      <div class="inner">


        <label><b> Email Address</b></label>
        <input class="w3-input" type="email" placeholder="Example@nadra.gov.pk" id="vrmail"></p>
        <label><b>CNIC Number without dashes</b></label>
        <input class="w3-input" type="text" placeholder="XXXXXXXXXXXXX" id="vrcnic"></p>
        <label><b>Cell Phone Number</b></label>
        <input class="w3-input" type="number" placeholder="03XX-XXXXXXX" id="vrphone"></p>
        <label><b>Unique Pin Number</b></label>
        <input class="w3-input" type="password" placeholder="This Pin Number will be used as your login" id="vrpin"></p>
        <input type="button" class="button" value="Register" onclick="registerVoter()" style="width: 90%;">

      </div>
    </div>
  </div>
