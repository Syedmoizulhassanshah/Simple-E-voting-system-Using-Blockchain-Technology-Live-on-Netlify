    <script>
      window.addEventListener('load', function () {

        var loader = document.getElementById('preloader-container');
        loader.style.opacity = '0';

        loader.addEventListener('transitionend', function () {
          loader.style.display = 'none';
        })
      });

      //   logout functionality small code  
      var ab = localStorage.getItem("code");

      if (ab == "vsecrett") {

      } else {
        window.location.href = "index.html";
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .header {
        overflow: hidden;
        background-color: #006400;
        padding: 20px 10px;
      }

      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        margin-left: 100px;
        color: #fff;
        font-size: 30px;
        font-weight: 600;
      }

      .header a:hover {
        background-color: #ddd;
        color: black;
      }

      .header a.active {
        background-color: dodgerblue;
        color: white;
      }

      .header-right {
        float: right;
      }

      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          display: block;
          text-align: left;
        }

        .header-right {
          float: none;
        }
      }

      .centerDiv {
        width: 800px;
        border-radius: 5px;
        background: whitesmoke;
        color: orange;
        padding: 10px;
        height: 220px;
        border-radius: 20px;
        border: 3px solid black;
        position: absolute;
        text-align: center;
        margin-top: -25px;
        margin-left: -400px;
        top: 50%;
        left: 50%;
      }

      .rbutton {
        background-color: orange;
        border: none;
        color: black;
        padding: 10px 100px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 8px;
      }

      .rbutton:hover {
        background-color: black;
        color: white;
      }
    </style>
